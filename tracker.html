        body {

        }

        .header {
            background-color: #476EF7;
            color: white;
            padding-left: 25px;
            font-size: x-large;
        }

        .input-form {
            display: flex;
            /* border:  1px black solid; */
            justify-content: space-around;
            width: 95%;
            margin: auto;
            border-radius: 8px;
            box-shadow: 1px 5px 9px #476EF7;
            margin-top: 15px;
            padding: 25px 0px;

        #add-button {

            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: x-large;
            font-weight: 600;
            color: white;

        }

        .inputs {
            width: 27%;
        }

        .cards {
            display: flex;
            width: 95%;
            margin: auto;
            padding: 9px;
            justify-content: space-evenly;

        }

        .card {
            background-color: #476EF7;
            border: 0px;
            height: 150px;

        }

        .card-body {
            color: white;
        }

        .Transaction-table {
            width: 95%;
            margin: auto;
            border: 1px black solid;
            border-radius: 8px;
            overflow: hidden;
            font-weight: 900;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.5);
            padding: 0px;

        }

        #header-row {
            background-color: #476EF7;
        }

        #header-row th {
            padding: 15px 10px;
            color: white;
        }

        .delete-button,
        .delete-button:hover {
            background: red;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
